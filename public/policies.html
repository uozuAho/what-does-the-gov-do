<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>What does the government do?</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="policies">Polices</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <h1>Policies</h1>

    <p>These policies are from <a
    href="https://theyvoteforyou.org.au/policies">They Vote For You</a>: "Policies
    are a group of votes which, taken together, indicate a particular stance on an
    issue." Click on a policy to see how much each party/MP supports it.
    </p>

    <div class="input-group">
      <input id="search" name="search" type="text" class="form-control" onkeyup="search()"/>
      <label class="input-group-text" for="search">Search for a policy</label>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
        </tr>
      </thead>
      <tbody id="tbl-policies">
      </tbody>
    </table>

    <ul id="policy-list"></ul>
  </div>

  <template id="row-template">
    <tr>
      <td><a id="rt-name"></a></td>
    </tr>
  </template>
</body>

<script>
  let policies = [];
  document.addEventListener('DOMContentLoaded', async (event) => {
    policies = await fetch('/.netlify/functions/policies').then(r => r.json());
    populateTable(policies);
  });

  function search() {
    const searchText = document.getElementById('search').value;
    const filteredPolicies = policies.filter(p => p.name.includes(searchText));
    populateTable(filteredPolicies);
  }

  function populateTable(policies) {
    const table = document.getElementById('tbl-policies');
    table.replaceChildren();
    for (const policy of policies) {
      const row = document.querySelector('#row-template').content.cloneNode(true);
      row.querySelector('#rt-name').textContent = policy.name;
      row.querySelector('#rt-name').setAttribute('href', `policy?id=${policy.id}`);
      table.appendChild(row);
    }
  }
</script>
</html>
